<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube_Homepage</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Nav Bar -->
    <nav>
      <div class="logo">
        <i class="fas fa-bars icon-1"></i>
        <img
          src="https://archive.vn/Bss88/51a3832e6af6792add876216da444db23a4bea96.png
"
          alt="logo"
        />
      </div>

      <div class="middle-nav">
        <input type="search" name="search bar" placeholder="search" />

        <button class="middle-nav-button" type="submit">
          <i class="fas fa-search icon-search-1"></i>
        </button>
      </div>

      <div class="right-side-nav">
        <i class="fas fa-th"></i>
        <i class="far fa-bell"></i>
        <i class="fas fa-user-circle"></i>
      </div>
    </nav>

    <main>
      <figure>
        <iframe
          width="660"
          height="375"
          src="https://www.youtube.com/embed/QV0kVNvkMxc"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        >
      </iframe>
        
        <figcaption>
          Git & GitHub Tutorial for Beginners #8 - Branches
        </figcaption>

        <div class="views-main">
          <div class="views-left">
            <p>35,000 views </p>
            <i class="fas fa-circle"></i>

           <p> March 1, 2020 </p>
          </div>
          <div class="view-right">
            <i class="fas fa-thumbs-up"></i> <p>700</p>
            <i class="fas fa-thumbs-down"></i> <p>10</p>
            <i class="fas fa-share"></i> <p>SHARE</p>
            <i class="fas fa-ellipsis-h"></i>

          </div>
        </div>

      </figure>
      <aside>
        
      </aside>
    </main>
  </body>
</html>
